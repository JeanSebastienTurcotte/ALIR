<div class="para logical">
<div class="para">La commutativité de l’addition usuelle ainsi que de la multiplication usuelle montre que</div>
<div class="displaymath process-math">
\begin{align*}
x\oplus y&amp;=\frac{x+y}{1+xy}\\
&amp;=\frac{y+x}{1+yx} &amp; \text{commutativité de l'addition et de la multiplication usuelle}\\
&amp;=y\oplus x\text{.}
\end{align*}
</div>
