<figure class="listing figure-like"><div class="code-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><pre class="program"><code class="language-py">def radians2pi(theta): #Prend un angle en radians et le ramène à son équivalent entre 0 et 2pi
    if theta &gt;=0 and theta &lt;2*pi:
        return theta
    else:
        if theta &gt;=2*pi:
            while theta &gt;=2*pi:
                theta=theta-2*pi
            return theta
        else:
            while theta &lt;0:
                    theta=theta+2*pi
