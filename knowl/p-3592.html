<div class="para">Si deux lignes sont identiques, on applique la propriété <a href="" class="xref" data-knowl="./knowl/li-detp.html" title="Point 4.2.11:3">4.2.11:3</a> sur ces lignes. Puisque cette opération ne change pas la matrice, les lignes étant identiques, on a <span class="process-math">\(\det(A)=-\det(A)\text{.}\)</span> Ceci entraine que <span class="process-math">\(2\det(A)=0\)</span> et que le déterminant est nul.</div>
