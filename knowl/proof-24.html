<article class="hiddenproof"><h4 class="heading"><span class="type">Démonstration</span></h4>
<div class="para logical">
<div class="para">Soit <span class="process-math">\(\vec{v}\text{,}\)</span> un vecteur de l’image. On pose <span class="process-math">\(\vec{u}=C\vec{v}\text{.}\)</span> Alors</div>
<div class="displaymath process-math">
\begin{align*}
A\vec{u}&amp;=AC\vec{v}\\
&amp;=I_m\vec{v}\\
&amp;=\vec{v}\text{.}
\end{align*}
</div>
<div class="para">et donc, il existe au moins un vecteur du domaine atteignant <span class="process-math">\(\vec{v}\text{.}\)</span>
</div>
