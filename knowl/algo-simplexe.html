<article class="algorithm theorem-like"><h4 class="heading">
<span class="type">Algorithme</span><span class="space"> </span><span class="codenumber">7.2.19</span><span class="period">.</span><span class="space"> </span><span class="title">La méthode du simplexe.</span>
</h4>
<div class="para">On considère un problème de programmation linéaire sous forme canonique et <span class="process-math">\(S\text{,}\)</span> sa matrice initiale du simplexe. Pour trouver le maximum de la fonction objectif, on suit la procédure suivante.</div> <figure class="list table-like"><figcaption><span class="type">Liste</span><span class="space"> </span><span class="codenumber">7.2.20<span class="period">.</span></span><span class="space"> </span>L’algorithme du simplexe</figcaption><div class="named-list-content"><ol class="decimal">
<li><div class="para">Regarder la dernière ligne de la matrice du simplexe. Si toutes les entrées correspondant aux variables des contraintes et aux variables d’écart sont positives, la solution est optimale et l’algorithme est terminé. En cas de présence de valeurs négatives, sélectionner la colonne de la variable dont l’entrée de la dernière ligne est la plus petite (négative) pour effectuer le pivotage.</div></li>
<li><div class="para">Pour chaque entrée positive de la colonne choisie, calculer le rapport entre l’entrée de la dernière colonne et celle de la colonne choisie. La ligne où ce rapport est le plus petit est la ligne de pivot.</div></li>
<li><div class="para">Effectuer le pivotage en rendant chaque élément de la colonne pivot égal à zéro, hormis ce pivot. La matrice offre maintenant une nouvelle solution de base admissible pour le problème.</div></li>
<li><div class="para">Répéter les étapes ci-dessus jusqu’à ce que toutes les entrées de la dernière ligne soient positives.</div></li>
</ol></div></figure></article><span class="incontext"><a href="sec-simplexe.html#algo-simplexe" class="internal">Contexte</a></span>
