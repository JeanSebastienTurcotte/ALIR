<div class="para">Dans cette section, on introduit la notion de matrice transposée. On y définit aussi les quatre (sous) espaces dits fondamentaux en lien avec une matrice, soit l’espace ligne, l’espace colonne, l’espace nul et l’espace nul gauche.</div>
