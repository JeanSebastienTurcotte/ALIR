<h4 class="heading"><span class="type">Paragraphe</span></h4>
<div class="para">Afin de déterminer si un ensemble de <span class="process-math">\(k\)</span> vecteurs est indépendant ou non, on sait déjà qu’on pouvait utiliser le <a href="" class="xref" data-knowl="./knowl/prop-indeprang.html" title="Proposition 5.2.8: Indépendance linéaire et rang">rang 5.2.8</a>. Si jamais les vecteurs ne sont pas indépendants, la proposition <a href="" class="xref" data-knowl="./knowl/prop-baseesplignenul.html" title="Proposition 5.3.1: Une base pour l’espace ligne et une base pour l’espace nul">5.3.1</a> permet de trouver une base de leur espace engendré.</div>
