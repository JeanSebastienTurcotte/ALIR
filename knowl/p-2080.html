<div class="para">Une matrice carrée inversible est équivalente à la matrice identité. Cela signifie qu’il existe des matrices élémentaires <span class="process-math">\(E_1,E_2,\ldots , E_k\)</span> telles que</div>
<div class="displaymath process-math">
\begin{equation*}
E_k\cdots E_2E_1A=I\text{.}
\end{equation*}
</div>
<div class="para">On peut donc dire que <span class="process-math">\(A^{-1}=E_k\cdots E_2E_1\text{.}\)</span>
</div>
</div>
