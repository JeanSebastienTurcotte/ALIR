<div class="para">Un système d’équations linéaires pour lequel il existe une ou plusieurs solutions est dit <em class="emphasis">compatible, cohérent</em>. Si aucune solution n’existe, le système est dit <em class="emphasis">incompatible, incohérent</em>.</div>
