<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">Dans le cas de la projection, il n’y a plus d’aire. La figure est envoyée complètement sur la droite <span class="process-math">\(y=x\text{.}\)</span> Finalement, l’aire de la figure transformée par la matrice <span class="process-math">\(T\)</span> semble être <span class="process-math">\(5\)</span> fois l’aire de la figure originale.</div>
