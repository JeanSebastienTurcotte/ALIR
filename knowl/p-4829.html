<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">À la proposition <a href="" class="xref" data-knowl="./knowl/prop-baseexiste.html" title="Proposition 5.2.18: (Presque) tous les sous-espaces ont une base">5.2.18</a>, on a montré que tout espace vectoriel de dimension plus grande à <span class="process-math">\(0\)</span> possédait une base. Voici un processus qui permet de compléter un ensemble de vecteurs indépendants afin de trouver une base d’un espace vectoriel de dimension connue.</div>
