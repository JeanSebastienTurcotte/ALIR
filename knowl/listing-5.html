<figure class="listing figure-like"><div class="code-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><pre class="program"><code class="language-py">def degres360(theta): #Prend un angle en degrés et le ramène à son équivalent entre 0 et 360
    if theta&gt;=0 and theta&lt; 360:
        return theta
    else:
        if theta&gt;=360:
            while theta&gt;=360:
                theta=theta-360
            return theta
        else:
            while theta&lt;0:
                    theta=theta+360
            return theta
