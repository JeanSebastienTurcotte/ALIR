<div class="para">La transformation identité n’a aucun effet sur les vecteurs de <span class="process-math">\(\R^2\text{.}\)</span> Ainsi, si l’on la compose avec elle-même, on restera avec l’identité. L’inverse de <span class="process-math">\(I\)</span> est donc <span class="process-math">\(I\text{.}\)</span>
