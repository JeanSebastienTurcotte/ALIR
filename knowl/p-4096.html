<div class="para logical">
<div class="para">L’ensemble des vecteurs qui s’écrivent comme la somme d’un vecteur dans <span class="process-math">\(U\)</span> et d’un vecteur dans <span class="process-math">\(V\text{,}\)</span> noté</div>
<div class="displaymath process-math">
\begin{equation*}
U+V=\{\vec{w}\in \R^n~|~ \vec{w}=\vec{u}+\vec{v} \text{ avec }\vec{u}\in U \text{ et } \vec{v}\in V\}\text{.}
\end{equation*}
