<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">Dans cet exercice, on considère un vecteur <span class="process-math">\(\vec{u}\)</span> comme une matrice <span class="process-math">\(u\)</span> ayant une seule colonne. Une matrice ayant une seule ligne est, quant à elle, notée <span class="process-math">\(v^T\)</span><a href="" class="fn-knowl original" data-knowl="./knowl/fn-21-hidden.html" title="Note de bas de page 3.2.1"><sup> 1 </sup></a>, où <span class="process-math">\(\vec{v}\)</span> est le vecteur représentant la ligne.</div>
