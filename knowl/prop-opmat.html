<article class="proposition theorem-like"><h4 class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">2.1.36</span><span class="period">.</span><span class="space"> </span><span class="title">Les propriétés de l’addition matricielle et de la multiplication par un scalaire.</span>
</h4>
<div class="para">Soit <span class="process-math">\(A,B,C\in \mathcal{M}_{m\times n}\)</span> et <span class="process-math">\(r,s\in \R\text{.}\)</span> Les propriétés suivantes sont toujours vraies:</div> <figure class="list table-like"><figcaption><span class="type">Liste</span><span class="space"> </span><span class="codenumber">2.1.37<span class="period">.</span></span><span class="space"> </span>Propriétés de l’addition matricielle et de la multiplication d’une matrice par un scalaire</figcaption><div class="named-list-content"><ol class="decimal">
<li><div class="para">
<span class="process-math">\(A+B=B+A\)</span> (commutativité de l’addition matricielle)</div></li>
<li><div class="para">
<span class="process-math">\(A+(B+C)=(A+B)+C\)</span> (associativité de l’addition matricielle)</div></li>
<li><div class="para">
<span class="process-math">\(A+O=A\)</span> (neutre additif)</div></li>
<li><div class="para">
<span class="process-math">\(A+(-A)=O\)</span> (inverse additif)</div></li>
<li><div class="para">
<span class="process-math">\((rs)A=r(sA)\)</span> (associativité de la multiplication par un scalaire)</div></li>
<li><div class="para">
<span class="process-math">\(r(A+B)=rA+rB\)</span> (distributivité sur l’addition matricielle)</div></li>
<li><div class="para">
<span class="process-math">\((r+s)A=rA+sA\)</span> (distributivité de l’addition des scalaires)</div></li>
<li><div class="para">
<span class="process-math">\(1A=A\)</span> (neutre multiplicatif)</div></li>
</ol></div></figure></article><span class="incontext"><a href="sec-transfodef.html#prop-opmat" class="internal">Contexte</a></span>
