<div class="para">Deux vecteurs <span class="process-math">\(\vec{u},\vec{v}\)</span> non nuls sont parallèles s’il existe <span class="process-math">\(c\in \R\)</span> tel que <span class="process-math">\(\vec{v}=c\vec{u}\text{.}\)</span> On écrit alors <span class="process-math">\(\vec{u}//\vec{v}\)</span> ou encore <span class="process-math">\(\vec{u}\parallel\vec{v}\text{.}\)</span>
</div>
