<div class="para">Finalement, la notion de projection orthogonale définie par l’équation <a href="" class="xref" data-knowl="./knowl/eq-projortho.html" title="Équation 1.2.5">(1.2.5)</a> est aussi un concept qui se généralise, et comme deux vecteurs peuvent toujours être représentés dans un même plan, l’image est la même (figure <a href="" class="xref" data-knowl="./knowl/fig-projortho.html" title="Figure 1.2.13">1.2.13</a>).</div>
