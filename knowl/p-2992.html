<div class="para">À l’exercice <a href="" class="xref" data-knowl="./knowl/exo-vectranspose.html" title="Exercice 3.2.3.15">3.2.3.15</a>, on avait introduit la notion de transposée, mais avec les vecteurs. En considérant par défaut un vecteur <span class="process-math">\(\vec{u}\)</span> comme étant debout<a href="" class="fn-knowl original" data-knowl="./knowl/fn-26-hidden.html" title="Note de bas de page 3.4.1"><sup> 1 </sup></a>, on note par <span class="process-math">\(v^T\)</span> la matrice <span class="process-math">\(1\times n\)</span> qui consiste en ce vecteur <span class="process-math">\(\vec{v}\)</span> couché.</div>
