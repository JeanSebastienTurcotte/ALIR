<div class="para">À l’exercice <a href="" class="xref" data-knowl="./knowl/exo-rang1decomp.html" title="Exercice 3.4.3.9">3.4.3.9</a>, on a montré qu’une matrice <span class="process-math">\(A\)</span> de rang <span class="process-math">\(1\)</span> peut s’écrire comme <span class="process-math">\(A=\vec{u}\vec{v}^T\text{.}\)</span> À quoi correspondent les quatre espaces fondamentaux d’une telle matrice en fonction des vecteurs <span class="process-math">\(\vec{u},\vec{v}\text{?}\)</span>
