<h6 class="heading"><span class="type">Paragraphe</span></h6>
<div class="para">Pour l’équation <span class="process-math">\(AXB=D\text{,}\)</span> on avait obtenu <span class="process-math">\(X=A^{-1}DB^{-1}\text{.}\)</span> Les dimensions des matrices sont <span class="process-math">\(A_{m\times m}\text{,}\)</span>  <span class="process-math">\(B_{n\times n}\)</span> et <span class="process-math">\(D_{m\times n}\text{.}\)</span> On choisit donc <span class="process-math">\(A_{3\times 3}\text{,}\)</span>  <span class="process-math">\(B_{2\times 2}\)</span> et <span class="process-math">\(D_{3\times 2}\text{.}\)</span>
</div>
