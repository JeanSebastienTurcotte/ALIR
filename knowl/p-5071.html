<div class="para">Le nom de l’espace suggère fortement que la dimension de cet espace sera infinie. Il faut montrer qu’il est impossible d’engendrer cette espace avec un nombre fini de vecteurs. Pour montrer que cela est impossible, on procède par contradiction.</div>
