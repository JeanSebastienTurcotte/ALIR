<figure class="list table-like"><figcaption><span class="type">Liste</span><span class="space"> </span><span class="codenumber">5.4.2<span class="period">.</span></span><span class="space"> </span>Condition à respecter pour être un espace vectoriel</figcaption><div class="named-list-content"><ol class="decimal">
<li><div class="para">
<span class="process-math">\(\vec{u}\oplus \vec{v}\in V\)</span> (fermeture par rapport à l’addition);</div></li>
<li><div class="para">
<span class="process-math">\(\vec{u}\oplus \vec{v}=\vec{v}\oplus \vec{u}\)</span> (commutativité de l’addition vectorielle);</div></li>
<li><div class="para">
<span class="process-math">\(\vec{u}\oplus (\vec{v}\oplus \vec{w})=(\vec{u}\oplus \vec{v})\oplus \vec{w}\)</span> (associativité de l’addition vectorielle);</div></li>
<li><div class="para">
<span class="process-math">\(\vec{u}\oplus \vec{0}=\vec{u}\)</span> (neutre additif);</div></li>
<li><div class="para">
<span class="process-math">\(\vec{u}\oplus (-\vec{u})=\vec{0}\)</span> (inverse additif);</div></li>
<li><div class="para">
<span class="process-math">\(r\otimes\vec{u}\in V\)</span> (fermeture par rapport à la multiplication par un scalaire);</div></li>
<li><div class="para">
<span class="process-math">\((rs)\otimes\vec{u}=r\otimes(s\otimes\vec{u})\)</span> (associativité de la multiplication par un scalaire);</div></li>
<li><div class="para">
<span class="process-math">\(r\otimes(\vec{u}\oplus \vec{v})=r\otimes\vec{u}\oplus r\otimes\vec{v}\)</span> (distributivité sur l’addition vectorielle);</div></li>
<li><div class="para">
<span class="process-math">\((r+ s)\otimes\vec{u}=r\otimes\vec{u}\oplus s\otimes\vec{u}\)</span> (distributivité de l’addition des scalaires);</div></li>
<li><div class="para">
<span class="process-math">\(1\otimes\vec{u}=\vec{u}\)</span> (neutre multiplicatif).</div></li>
</ol></div></figure><span class="incontext"><a href="sec-espaces.html#li-espacevectoriel" class="internal">Contexte</a></span>
