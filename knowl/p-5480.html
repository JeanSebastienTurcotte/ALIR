<div class="para">Montrer que <span class="process-math">\((A\vec{u})\cdot \vec{v}=\lambda (\vec{u}\cdot \vec{v})\)</span> et <span class="process-math">\((A\vec{u})\cdot \vec{v}=\mu (\vec{u}\cdot \vec{v})\text{.}\)</span> Conclure que, puisque <span class="process-math">\(\lambda\neq \mu\text{,}\)</span> on doit avoir <span class="process-math">\(\vec{u}\cdot\vec{v}=0\text{.}\)</span>
