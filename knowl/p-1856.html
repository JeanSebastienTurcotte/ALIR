<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">La commande <code class="code-inline tex2jax_ignore">zip</code> permet de combiner deux listes en une seule en joignant les éléments correspondants. Par exemple, <code class="code-inline tex2jax_ignore">list(zip([1,2,3],[4,5,6]))</code> produit la liste <code class="code-inline tex2jax_ignore">[(1,4),(2,5),(3,6)]</code>.</div>
