<div class="para">Il est évident que, si les composantes d’un vecteur ont été permutées, cette même permutation redonnera le vecteur initial. Ainsi, <span class="process-math">\(P^{-1}=P\text{.}\)</span> La vérification algébrique est laissée au lecteur.</div>
