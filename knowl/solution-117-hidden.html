<body class="ignore-math"><div class="solution solution-like"><div class="para">La norme d’un vecteur n’est pas une transformation linéaire. En effet, l’exercice <a href="" class="xref" data-knowl="./knowl/exo-inegaltriangle.html" title="Exercice 1.1.4.9">1.1.4.9</a> montre que souvent, on a<span class="process-math">\(\norm{\vec{u}+\vec{v}}\leq\norm{\vec{u}}+\norm{\vec{v}}\text{.}\)</span> De plus, on sait que <span class="process-math">\(\norm{c\vec{u}}=\abs{c}\norm{\vec{u}}\text{.}\)</span> La transformation n’est donc pas linéaire.</div></div></body>
