<h6 class="heading"><span class="type">Paragraphe</span></h6>
<div class="para">Pour l’équation <span class="process-math">\(XA+B=C\text{,}\)</span> on avait obtenu <span class="process-math">\(X=(C-B)A^{-1}\text{.}\)</span> Les dimensions des matrices sont <span class="process-math">\(A_{n\times n}\text{,}\)</span>  <span class="process-math">\(B_{m\times n}\)</span> et  <span class="process-math">\(C_{m\times n}\text{.}\)</span> On choisit donc <span class="process-math">\(A_{3\times 3}\text{,}\)</span>  <span class="process-math">\(B_{2\times 3}\)</span> et <span class="process-math">\(C_{2\times 3}\text{.}\)</span>
</div>
