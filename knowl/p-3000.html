<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">Évidemment, Sage possède une fonction pour obtenir la transposée d’une matrice. La commande <code class="code-inline tex2jax_ignore">A.transpose()</code> permet d’obtenir la matrice <span class="process-math">\(A^T\text{.}\)</span> La commande s’utilise aussi sous la forme <code class="code-inline tex2jax_ignore">transpose(A)</code>.</div>
