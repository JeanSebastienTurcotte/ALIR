<div class="para">Dans l’introduction du chapitre <a href="chap-SEL.html" class="internal" title="Chapitre 3: Les systèmes d’équations linéaires">3</a>, on a introduit trois équations qui résument la grande majorité des problèmes en algèbre linéaire:</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/chap-SEL.html">
\begin{align*}
A\vec{v}&amp;=\vec{b}\\
A\vec{v}&amp;=\lambda \vec{v}\\
A\vec{v}&amp;\approx \vec{b}\text{.}
\end{align*}
