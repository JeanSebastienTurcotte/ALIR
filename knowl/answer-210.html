<div class="para">La seule réponse valable est la matrice identité: <span class="process-math">\(\begin{pmatrix} 1 &amp; 0\\ 0 &amp; 1\end{pmatrix}\text{.}\)</span> Toute matrice carrée de rang maximal est inversible et l’on peut donc faire des opérations élémentaires et arriver à la matrice identité (voir l’exercice <a href="" class="xref" data-knowl="./knowl/exo-matinversibleeqid.html" title="Exercice 3.1.4.4">3.1.4.4</a>).</div>
