<div class="para logical">
<div class="para">Soit deux vecteurs <span class="process-math">\(\vec{v}, \vec{w}\in\R^n\)</span> et une constante <span class="process-math">\(c\in\R\text{.}\)</span> Montrer algébriquement l’égalité suivante en vous servant de la définition <a href="" class="xref" data-knowl="./knowl/def-span.html" title="Définition 1.4.3">1.4.3</a>:</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/def-span.html">
\begin{equation*}
\vspan(\vec{v}+c\vec{w},\vec{w})=\vspan(\vec{v},\vec{w})\text{.}
\end{equation*}
