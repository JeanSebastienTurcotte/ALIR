<div class="para">La matrice est carrée et, par hypothèse du problème de rang 2, donc inversible. On calcule les inverses à gauche, à droite et au sens usuel du terme et l’on vérifie que les trois sont égaux.</div> <pre class="ptx-sagecell sagecell-sage" id="sage-287"><script type="text/x-sage">C=column_matrix([[5,-1],[4,1]])
