<h6 class="heading"><span class="type">Paragraphe</span></h6>
<div class="para">Pour obtenir la matrice nulle en transformant deux fois de suite, il existe quelques options. La plus facile est de définir <span class="process-math">\(A=O\text{,}\)</span> la transformation qui ramène tous les vecteurs à l’origine. Il est évident que <span class="process-math">\(O^2=O\text{,}\)</span> on n’a pas à le démontrer algébriquement.</div>
