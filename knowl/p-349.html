<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">Puisque l’on spécifie qu’il s’agit d’un prisme, on peut considérer que <span class="process-math">\(\vecl{AE}=\vecl{CD}=\vecl{BF}\text{.}\)</span> De même, les deux triangles formant les bases du prisme sont parallèles et donc les vecteurs parallèles sont égaux. Par exemple, <span class="process-math">\(\vecl{AC}=\vecl{ED}\text{.}\)</span>
</div>
