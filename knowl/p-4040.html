<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">Le même principe est aussi utilisé pour démontrer l’égalité de deux nombres <span class="process-math">\(x,y\text{.}\)</span> On peut, dans un premier temps, montrer que <span class="process-math">\(x\leq y\)</span> et ensuite que <span class="process-math">\(y\leq x\text{,}\)</span> ce qui entraine l’égalité.</div>
