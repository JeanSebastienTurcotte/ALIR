<h6 class="heading"><span class="type">Paragraphe</span></h6>
<div class="para">Le vecteur <span class="process-math">\((0,1,1)\)</span> est déjà dans l’espace ligne puisque <span class="process-math">\((1,0,1)+(-1,1,0)=(0,1,1)\text{.}\)</span> On prend donc ce vecteur dans l’espace ligne et le vecteur nul dans l’espace nul.</div>
