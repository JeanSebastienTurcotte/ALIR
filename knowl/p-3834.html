<h4 class="heading"><span class="type">Paragraphe</span></h4>
<div class="para">La proposition <a href="" class="xref" data-knowl="./knowl/prop-detcofact.html" title="Proposition 4.3.8: Le développement de Laplace du déterminant n\times n">4.3.8</a> montre que la fonction déterminant existe. On peut toutefois se demander si elle est unique. Il pourrait en effet y avoir plus d’une fonction qui satisfait la définition <a href="" class="xref" data-knowl="./knowl/def-determinant.html" title="Définition 4.2.10: Le déterminant d’une matrice">4.2.10</a>. On peut maintenant montrer que le déterminant est unique.</div>
