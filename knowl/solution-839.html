<span class="type">Solution</span><span class="space"> </span><span class="codenumber">5.3.4.17.a.1</span><span class="period">.</span>
</h5>
<div class="para">Selon l’exercice <a href="" class="xref" data-knowl="./knowl/exo-rgATA.html" title="Tâche 5.3.4.13.b">5.3.4.13.b</a>, le rang de la matrice <span class="process-math">\(A^TA\)</span> est égal au rang de la matrice <span class="process-math">\(A\text{,}\)</span> soit <span class="process-math">\(m\text{.}\)</span> Puisque la matrice <span class="process-math">\(A^TA\)</span> est de taille <span class="process-math">\(m\times m\text{,}\)</span> le théorème de la matrice inverse <a href="" class="xref" data-knowl="./knowl/thm-delamatriceinversev5.html" title="Théorème 5.3.17: Théorème de la matrice inverse, cinquième version">5.3.17</a> implique qu’elle est inversible.</div>
