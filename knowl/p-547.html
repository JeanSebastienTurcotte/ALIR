<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para logical">
<div class="para">Soit deux vecteurs <span class="process-math">\(\vec{u}, \vec{v} \in \R^2\)</span> ou <span class="process-math">\(\R^3\text{.}\)</span> En utilisant les propriétés de la proposition <a href="" class="xref" data-knowl="./knowl/prop-propprodscal.html" title="Proposition 1.2.5">1.2.5</a>, démontrer l’égalité suivante:</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/prop-propprodscal.html">
\begin{equation*}
\norm{\vec{u}+\vec{v}}^2=\norm{\vec{u}}^2+2\vec{u}\cdot\vec{v}+\norm{\vec{v}}^2
\end{equation*}
</div>
