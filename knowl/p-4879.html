<div class="para">On sait déjà que <span class="process-math">\(\mathcal{C}(AB)\subseteq \mathcal{C}(A)\text{.}\)</span> Si l’on montre la relation inverse, c’est-à-dire <span class="process-math">\(\mathcal{C}(AB)\supseteq \mathcal{C}(A)\text{,}\)</span> on aura démontré le résultat. On a l’hypothèse additionnelle que <span class="process-math">\(B\)</span> est une matrice carrée et inversible.</div>
