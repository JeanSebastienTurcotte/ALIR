<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">Un vecteur <span class="process-math">\(\vec{x}\)</span> qui satisfait les deux contraintes est une <em class="emphasis">solution admissible</em>. L’ensemble des solutions admissible forme la <em class="emphasis">région admissible</em> <span class="process-math">\(\mathcal{R}\)</span> et le vecteur <span class="process-math">\(\vec{x}_{\max}=\max_{\vec{x}\in \mathcal{R}}(f(\vec{x}))\)</span> est la <em class="emphasis">solution optimale</em>.</div>
