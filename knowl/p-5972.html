<h6 class="heading"><span class="type">Paragraphe</span></h6>
<div class="para">Il faut trouver l’état stable à partir de l’état égalité. Comme la matrice possède toujours des entrées nulles, il faut procéder par le calcul d’une grande valeur de la chaine de Markov. On peut voir que le serveur a environ <span class="process-math">\(60\%\)</span> de chance de remporter le jeu.</div>
