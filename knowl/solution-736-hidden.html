<body class="ignore-math"><div class="solution solution-like"><div class="para">On peut directement conclure à la dépendance grâce à la proposition <a href="" class="xref" data-knowl="./knowl/prop-depnbr.html" title="Proposition 5.2.21: Dépendance linéaire et nombre de vecteurs">5.2.21</a>. En effet, quatre vecteurs dans <span class="process-math">\(\R^3\text{,}\)</span> qui est clairement de dimension <span class="process-math">\(3\text{,}\)</span> n’ont pas d’autre choix que d’être dépendants.</div></div></body>
