<div class="para">À la proposition <a href="" class="xref" data-knowl="./knowl/prop-propespaces.html" title="Proposition 5.4.6: Vecteur nul et inverse additif">5.4.6</a>, on a montré que le vecteur nul d’un espace vectoriel est <a href="" class="xref" data-knowl="./knowl/li-propespaces5.html" title="Point 5.4.7:1">unique</a>. Montrer que l’inverse additif est aussi unique.</div>
