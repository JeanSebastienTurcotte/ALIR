<h4 class="heading"><span class="type">Paragraphe</span></h4>
<div class="para">Un état stable d’une matrice stochastique <span class="process-math">\(T\)</span> est un vecteur de probabilité <span class="process-math">\(X\)</span> tel que <span class="process-math">\(TX=X\text{.}\)</span> Dans le chapitre <a href="chap-propres.html" class="internal" title="Chapitre 6: Vecteurs et valeurs propres">6</a>, on étudie ces vecteurs, appelés <em class="emphasis">vecteurs propres</em>. Toutefois, on peut trouver ces vecteurs en n’utilisant que les notions des premiers chapitres.</div>
