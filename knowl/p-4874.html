<div class="para">On sait déjà que <span class="process-math">\(\mathcal{N}(B)\subseteq \mathcal{N}(AB)\text{.}\)</span> Si l’on montre la relation inverse, c’est-à-dire <span class="process-math">\(\mathcal{N}(B)\supseteq \mathcal{N}(AB)\text{,}\)</span> on aura démontré le résultat. On a l’hypothèse additionnelle que <span class="process-math">\(A\)</span> est une matrice carrée inversible.</div>
