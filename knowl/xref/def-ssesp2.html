</h4> <div class="para">Soit <span class="process-math">\(W\text{,}\)</span> un espace vectoriel. On dit que <span class="process-math">\(V\neq \emptyset\)</span> est un sous-espace vectoriel de <span class="process-math">\(W\)</span> si les vecteurs dans <span class="process-math">\(V\)</span> satisfont les propriétés suivantes:</div> <figure class="list table-like"><figcaption><span class="type">Liste</span><span class="space"> </span><span class="codenumber">5.4.5<span class="period">.</span></span><span class="space"> </span>Sous-espace vectoriel</figcaption><div class="named-list-content"><ol class="decimal" id="li-ssesp2-2">
<li><div class="para">Si deux vecteurs sont dans <span class="process-math">\(V\text{,}\)</span> alors leur somme est aussi dans <span class="process-math">\(V\text{,}\)</span> c’est-à-dire si <span class="process-math">\(\vec{u},\vec{v}\in V\text{,}\)</span> alors <span class="process-math">\(\vec{u}+\vec{v}\in V\text{.}\)</span>
</div></li>
<li><div class="para">Si un vecteur est dans <span class="process-math">\(V\)</span> et qu’on le multiplie par un scalaire, alors le multiple est aussi dans <span class="process-math">\(V\text{,}\)</span> c’est-à-dire si <span class="process-math">\(k\in \R,\vec{v}\in V\text{,}\)</span> alors <span class="process-math">\(k\vec{v}\in V\text{.}\)</span>
</div></li>
</ol></div></figure></article><span class="incontext"><a class="internal" href="sec-espaces.html#def-ssesp2">Contexte</a></span>
