<figure class="list table-like"><figcaption><span class="type">Liste</span><span class="space"> </span><span class="codenumber">2.1.15<span class="period">.</span></span><span class="space"> </span>Des transformations linéaires</figcaption><div class="named-list-content"><ol class="decimal" id="liste-transfor2-2">
<li><div class="para">La transformation <span class="process-math">\(I(x,y)=(x,y)\text{,}\)</span> transformation qui laisse chaque vecteur en place. On l’appelle la transformation identité.<details class="ptx-footnote" aria-live="polite" id="li-transfor2-I-1-2"><summary class="ptx-footnote__number" title="Note de bas de page 2.1.2"><sup> 2 </sup></summary><div class="ptx-footnote__contents" id="li-transfor2-I-1-2">Le choix du mot identité deviendra évident une fois qu’on aura introduit la composition de deux transformations linéaires, qui sera une sorte de produit, à la section <a href="sec-prodmat.html" class="internal" title="Section 2.2: La composition et le produit matriciel">2.2</a>
</div></details>
</div></li>
<li><div class="para">La réflexion par rapport à l’axe des abscisses, donnée par la transformation <span class="process-math">\(S_x(x,y)=(x,-y)\text{.}\)</span>
</div></li>
<li><div class="para">La rotation de <span class="process-math">\(90^\circ\)</span> ou <span class="process-math">\(\frac{\pi}{2}\)</span> dans le sens antihoraire, donnée par la transformation <span class="process-math">\(R_{\frac{\pi}{2}}(x,y)=(-y,x)\text{.}\)</span>
</div></li>
<li>
<div class="para">Un étirement horizontal de facteur <span class="process-math">\(r\in\R\)</span> est une transformation linéaire donnée par <span class="process-math">\(Eh_r(x,y)=(rx,y)\text{.}\)</span>
</div>
<div class="para">De même, un étirement vertical est donné par <span class="process-math">\(Ev_r(x,y)=(x,ry)\text{.}\)</span>
</div>
</li>
<li><div class="para">Une homothétie est une transformation qui multiplie chaque composante d’un vecteur par un facteur <span class="process-math">\(r\in\R\text{.}\)</span> Elle est donnée par la transformation <span class="process-math">\(H_r(x,y)=(rx,ry)\text{.}\)</span>
</div></li>
<li><div class="para">Une matrice de permutation est une matrice qui change l’ordre des composantes du vecteur. Dans <span class="process-math">\(\R^2\text{,}\)</span> la seule transformation qui accomplit une telle permutation est <span class="process-math">\(P(x,y)=(y,x)\text{,}\)</span> bien que l’identité est aussi vue comme une matrice de permutation.</div></li>
<li><div class="para">Soit <span class="process-math">\(\vec{w}\)</span> un vecteur non nul. La projection orthogonale sur <span class="process-math">\(\vec{w}\)</span> est une transformation linéaire.</div></li>
</ol></div></figure><span class="incontext"><a class="internal" href="sec-transfodef.html#liste-transfor2">Contexte</a></span>
