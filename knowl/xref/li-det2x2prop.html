<figure class="list table-like"><figcaption><span class="type">Liste</span><span class="space"> </span><span class="codenumber">4.1.25<span class="period">.</span></span><span class="space"> </span>Les propriétés du déterminant</figcaption><div class="named-list-content"><ol class="decimal" id="li-det2x2prop-2">
<li><div class="para">Si <span class="process-math">\(A=I\text{,}\)</span> alors <span class="process-math">\(\det(A)=\det(I)=1\text{;}\)</span>
</div></li>
<li><div class="para"><span class="process-math">\(\det(r\vec{u},\vec{v})=\det(\vec{u},r\vec{v})=r\det(\vec{u},\vec{v})=r\det(A)\text{;}\)</span></div></li>
<li><div class="para"><span class="process-math">\(\det(\vec{v},\vec{u})=-\det(\vec{u},\vec{v})\text{;}\)</span></div></li>
<li><div class="para"><span class="process-math">\(\det(\vec{u},\vec{v}+k\vec{u})=\det(\vec{u}+k\vec{v},\vec{v})=\det(\vec{u},\vec{v})=\det(A)\text{;}\)</span></div></li>
<li><div class="para"><span class="process-math">\(\det(\vec{u},k\vec{u})=0\text{;}\)</span></div></li>
<li><div class="para"><span class="process-math">\(\det(\vec{u},\vec{0})=\det(\vec{0},\vec{v})=0\text{;}\)</span></div></li>
<li><div class="para">
<span class="process-math">\(\det(\vec{u}+\vec{v},\vec{w})=\det(\vec{u},\vec{w})+\det(\vec{v},\vec{w})\)</span> et <span class="process-math">\(\det(\vec{u},\vec{v}+\vec{w})=\det(\vec{u},\vec{v})+\det(\vec{u},\vec{w})\text{.}\)</span>
</div></li>
<li><div class="para"><span class="process-math">\(\det(AB)=\det(A)\det(B)\text{;}\)</span></div></li>
<li><div class="para"><span class="process-math">\(\det(A^T)=\det(A)\text{;}\)</span></div></li>
<li><div class="para">Si <span class="process-math">\(A\)</span> est inversible, <span class="process-math">\(\det(A^{-1})=\frac{1}{\det(A)}\)</span> et <span class="process-math">\(A\)</span> est inversible si et seulement si <span class="process-math">\(\det(A)\neq 0\text{;}\)</span>
</div></li>
<li><div class="para"><span class="process-math">\(\begin{vmatrix}a&amp;c \\b&amp;d\end{vmatrix}=ad-bc\text{.}\)</span></div></li>
