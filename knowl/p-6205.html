<div class="para">La compagnie souhaite minimiser ses couts reliés au transport des marchandises. Dans cette situation, on veut que tout le bois coupé soit envoyé aux différentes usines. On aura donc deux contraintes d’égalité pour représenter le bois sortant de chacun des sites de coupe.</div>
