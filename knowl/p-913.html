<div class="para">Dans l’exercice <a href="" class="xref" data-knowl="./knowl/exo-inegaltriangle.html" title="Exercice 1.1.4.9">1.1.4.9</a>, nous avons vérifié géométriquement la validité de l’inégalité du triangle. Nous savons maintenant que les vecteurs de tout espace euclidien (<span class="process-math">\(\R^n\)</span>) possèdent sensiblement les mêmes propriétés. Ceci est vrai pour cette inégalité.</div>
