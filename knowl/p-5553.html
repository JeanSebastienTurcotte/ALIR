<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">La suite de Fibonacci est bien connue en mathématiques. C’est une suite définie par <span class="process-math">\(f_0=0,f_1=1\)</span> et <span class="process-math">\(f_n=f_{n-1}+f_{n-2}\text{.}\)</span> Les <span class="process-math">\(n+1\)</span> premiers nombres peuvent être obtenus par Sage à l’aide de la fonction suivante.</div>
