<article class="proposition theorem-like"><h4 class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">4.1.23</span><span class="period">.</span><span class="space"> </span><span class="title">Le déterminant de la transposée d’une matrice <span class="process-math">\(2\times 2\)</span>.</span>
</h4>
<div class="para logical">
<div class="para">Soit <span class="process-math">\(A\text{,}\)</span> une matrice <span class="process-math">\(2\times 2\)</span> et <span class="process-math">\(A^T\text{,}\)</span> sa <a href="" class="xref" data-knowl="./knowl/def-transposee.html" title="Définition 3.4.1">transposée</a>. Alors</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/def-transposee.html">
\begin{equation*}
\det(A^T)=\det(A)\text{.}
\end{equation*}
</div>
