<div class="para logical">
<div class="para">On reprend le système du début de la section <a href="sec-GJ.html" class="internal" title="Section 3.1: Les systèmes d’équations linéaires et la méthode de Gauss-Jordan">3.1</a>, qui correspond à des droites parallèles distinctes:</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/sec-GJ.html">
\begin{align*}
x+2y&amp;=4\\
2x+4y&amp;=7\text{.}
\end{align*}
</div>
<div class="para">On veut montrer que ce système ne possède pas de solution en échelonnant la matrice augmentée qui lui est associée.</div>
</div>
