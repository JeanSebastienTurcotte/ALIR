<figure class="list table-like"><figcaption><span class="type">Liste</span><span class="space"> </span><span class="codenumber">4.2.17<span class="period">.</span></span><span class="space"> </span>Les propriétés du déterminant</figcaption><div class="named-list-content"><ol class="decimal">
<li><div class="para logical">
<div class="para">Les premières propriétés font état du lien entre les lignes de la matrice. On les décline en trois variantes.</div>
<ol class="lower-alpha">
<li><div class="para">Si deux lignes sont égales, soit <span class="process-math">\(\vec{a}_i=\vec{a}_j\)</span> pour certaines valeurs de <span class="process-math">\(i,j\text{,}\)</span> alors <span class="process-math">\(\det(A)=0\text{.}\)</span>
</div></li>
<li><div class="para">Si deux lignes sont parallèles, soit <span class="process-math">\(\vec{a}_i=k\vec{a}_j\)</span> pour certaines valeurs de <span class="process-math">\(i,j\)</span> et <span class="process-math">\(k\text{,}\)</span> alors <span class="process-math">\(\det(A)=0\text{.}\)</span>
</div></li>
<li><div class="para">Si une ligne est une combinaison linéaire des autres, soit <span class="process-math">\(\vec{a}_i=k_1\vec{a}_1+\cdots +k_{i-1}\vec{a}_{i-1}+k_{i+1}\vec{a}_{i+1}+\cdots k_n\vec{a}_n\text{,}\)</span> alors <span class="process-math">\(\det(A)=0\text{.}\)</span>
</div></li>
</ol>
</div></li>
<li><div class="para">Si une ligne est nulle, soit <span class="process-math">\(\vec{a}_i=\vec{0}\)</span> pour une certaine valeur de <span class="process-math">\(i\text{,}\)</span> alors <span class="process-math">\(\det(A)=0\text{.}\)</span>
</div></li>
<li><div class="para">La matrice <span class="process-math">\(A\)</span> est inversible si et seulement si <span class="process-math">\(\det(A)\neq 0\)</span> et <span class="process-math">\(\det(A^{-1})=\frac{1}{\det(A)}\text{.}\)</span>
</div></li>
<li><div class="para">Le déterminant d’un produit est égal au produit des déterminants, c’est-à-dire si <span class="process-math">\(B\)</span> est une autre matrice <span class="process-math">\(n\times n\text{,}\)</span> alors <span class="process-math">\(\det(AB)=\det(A)\det(B)\text{.}\)</span>
</div></li>
<li><div class="para logical">
<div class="para">Si une ligne est écrite comme la somme de deux vecteurs, alors</div>
<div class="displaymath process-math">
\begin{equation*}
\det(\vec{a}_1,\cdots,\vec{a}_i+\vec{b},\cdots ,\vec{a}_n)=\det(\vec{a}_1,\cdots,\vec{a}_i,\cdots,\vec{a}_n)+\det(\vec{a}_1,\cdots,\vec{b},\cdots,\vec{a}_n)\text{.}
\end{equation*}
</div>
</div></li>
<li><div class="para">Le déterminant de la transposée est égal au déterminant de la matrice originale, c’est-à-dire <span class="process-math">\(\det(A^T)=\det(A)\text{.}\)</span>
</div></li>
</ol></div></figure><span class="incontext"><a href="sec-detgen.html#li-detprop" class="internal">Contexte</a></span>
