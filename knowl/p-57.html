<div class="para">Tous les vecteurs ont une grandeur, notée <span class="process-math">\(\norm{\vec{u}}\text{.}\)</span> Un vecteur dont la norme vaut <span class="process-math">\(1\)</span> est appelé un vecteur unitaire et est parfois dénoté avec un chapeau plutôt qu’une flèche, par exemple le vecteur <span class="process-math">\(\hat{u}\text{.}\)</span>
