<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">Une matrice <span class="process-math">\(A\)</span> est dite nilpotente s’il existe un entier <span class="process-math">\(k\)</span> pour lequel <span class="process-math">\(A^k=O\text{.}\)</span> La plus petite valeur de <span class="process-math">\(k\)</span> pour laquelle <span class="process-math">\(A^k=O\)</span> est appelé l’indice de nilpotence. On dit aussi que <span class="process-math">\(A\)</span> est nilpotente d’ordre <span class="process-math">\(k\text{.}\)</span>
