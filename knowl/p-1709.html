<div class="para">Il est possible de déplacer l’axe de rotation et le vecteur qui fera une rotation autour de l’axe. L’angle de la rotation est fixé à <span class="process-math">\(135^\circ\text{.}\)</span> Comme il n’y a que la direction qui est importante, les vecteurs sont fixés pour être unitaires.</div>
