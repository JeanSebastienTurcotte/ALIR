<div class="para">Finalement, tant géométriquement qu’algébriquement, la démonstration de la dernière propriété est simple. Par exemple, avec l’équation <a href="" class="xref" data-knowl="./knowl/eq-prodscalgeo.html" title="Équation 1.2.3">(1.2.3)</a>, on a</div>
