</h4>
<div class="para">Le produit scalaire entre deux vecteurs quelconques possède les propriétés suivantes:</div> <figure class="list table-like"><figcaption><span class="type">Liste</span><span class="space"> </span><span class="codenumber">1.2.6<span class="period">.</span></span><span class="space"> </span>Les propriétés du produit scalaire</figcaption><div class="named-list-content"><ol class="decimal">
<li><div class="para">
<span class="process-math">\(\vec{u}\cdot\vec{v}=\vec{v}\cdot\vec{u}\)</span> (commutativité du produit scalaire)</div></li>
<li><div class="para">
<span class="process-math">\((c\vec{u})\cdot \vec{v}=\vec{u}\cdot (c\vec{v})=c(\vec{u}\cdot\vec{v})\)</span> pour tout <span class="process-math">\(c\in\R\text{.}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(\vec{u}\cdot(\vec{v}+\vec{w})=\vec{u}\cdot\vec{v}+\vec{u}\cdot\vec{w}\)</span> (distributivité du produit scalaire)</div></li>
<li><div class="para"><span class="process-math">\(\displaystyle \vec{u}\cdot\vec{u}=\|\vec{u}\|^2\)</span></div></li>
</ol></div></figure></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-1-hidden.html" title="Démonstration 1.2.5.1"><h4 class="heading"><span class="type">Démonstration<span class="period">.</span></span></h4></a></article><span class="incontext"><a href="sec-prodscal.html#prop-propprodscal" class="internal">Contexte</a></span>
