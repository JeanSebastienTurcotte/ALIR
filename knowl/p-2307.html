<div class="para">Soit <span class="process-math">\(A\text{,}\)</span> une matrice <span class="process-math">\(m\times n\)</span> de rang <span class="process-math">\(r\)</span> et <span class="process-math">\(\vec{b}\in \R^m\text{,}\)</span> un vecteur. Le système <span class="process-math">\(A\vec{x}=\vec{b}\)</span> est compatible si et seulement si le rang de la matrice augmentée <span class="process-math">\((A|\vec{b})\)</span> est aussi égal à <span class="process-math">\(r\text{.}\)</span>
