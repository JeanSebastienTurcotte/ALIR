<figure class="list table-like"><figcaption><span class="type">Liste</span><span class="space"> </span><span class="codenumber">5.4.7<span class="period">.</span></span><span class="space"> </span>Propriétés des espaces vectoriels</figcaption><div class="named-list-content"><ol class="decimal">
<li><div class="para">Le vecteur nul est unique, c’est-à-dire si <span class="process-math">\(\vec{u}\oplus\vec{0}_1=\vec{u}\)</span> et <span class="process-math">\(\vec{u}\oplus\vec{0}_2=\vec{u}\text{,}\)</span> alors <span class="process-math">\(\vec{0}_1=\vec{0}_2\text{;}\)</span>
</div></li>
<li><div class="para"><span class="process-math">\(r\otimes\vec{0}=\vec{0}\text{;}\)</span></div></li>
<li><div class="para"><span class="process-math">\(0\otimes\vec{u}=\vec{0}\text{;}\)</span></div></li>
<li><div class="para">Si <span class="process-math">\(r\otimes\vec{u}=\vec{0}\)</span> alors  <span class="process-math">\(r=0\)</span> ou <span class="process-math">\(\vec{u}=\vec{0}\text{;}\)</span>
</div></li>
<li><div class="para"><span class="process-math">\(\displaystyle (-1)\otimes\vec{u}= -\vec{u}\)</span></div></li>
</ol></div></figure><span class="incontext"><a href="sec-espaces.html#li-propespaces" class="internal">Contexte</a></span>
