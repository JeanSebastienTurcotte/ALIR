<div class="para">On sait déjà que des trois systèmes de l’exercice précédent, seul le deuxième est incompatible. On le montrera en calculant le rang de la matrice <span class="process-math">\(A\)</span> et le rang de la matrice augmentée. Si ces rangs sont égaux, le système est compatible.</div>
