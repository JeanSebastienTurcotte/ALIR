<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">La seconde matrice est une matrice de rotation, dont le mouvement s’effectue plus précisément autour de l’axe des  <span class="process-math">\(z\text{,}\)</span> telle qu’elle est définie à l’exemple <a href="" class="xref" data-knowl="./knowl/ex-rotR3axes.html" title="Exemple 2.4.2: Rotation par rapport aux axes de coordonnées">2.4.2</a>. Puisqu’une rotation ne change pas le volume, le facteur de changement de volume ici est de <span class="process-math">\(1\text{.}\)</span>
</div>
