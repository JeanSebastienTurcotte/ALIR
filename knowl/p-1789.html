<div class="para">Dans <span class="process-math">\(\R^2\text{,}\)</span> si <span class="process-math">\(R_{\theta_1}\)</span> et <span class="process-math">\(R_{\theta_2}\)</span> sont deux matrices de rotation, alors <span class="process-math">\(R_{\theta_1}R_{\theta_2}=R_{\theta_2}R_{\theta_1}\text{.}\)</span> Est-ce aussi vrai dans <span class="process-math">\(\R^3\text{?}\)</span> Si oui, pourquoi, et si non, donner un exemple.</div>
