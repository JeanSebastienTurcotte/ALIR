<div class="para">On considère la matrice <span class="process-math">\(A=\begin{pmatrix} 1\amp 1 \\ 4\amp 5 \end{pmatrix}\)</span> de l’exemple <a href="" class="xref" data-knowl="./knowl/ex-matinverse1.html" title="Exemple 2.3.4: Un premier calcul de matrice inverse">2.3.4</a>. On calcule son inverse à l’aide de la méthode de la proposition <a href="" class="xref" data-knowl="./knowl/prop-surjestinv.html" title="Proposition 2.3.10: Les transformations atteignant chaque vecteur de leur image sont l’inverse d’une transformation">2.3.10</a>, en tenant compte de la précision faite à la remarque <a href="" class="xref" data-knowl="./knowl/rem-obtenirinverse.html" title="Remarque 2.3.13: Obtenir l’inverse d’une matrice">2.3.13</a>.</div>
