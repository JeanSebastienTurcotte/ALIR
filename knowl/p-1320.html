<div class="para">On considère une rotation d’angle <span class="process-math">\(\theta_1\)</span> et une rotation d’angle <span class="process-math">\(\theta_2\text{.}\)</span> Intuitivement, la composition de ces deux rotations devrait être une rotation d’angle <span class="process-math">\(\theta_1+\theta_2\text{.}\)</span> On peut le vérifier algébriquement à l’aide de Sage.</div>
