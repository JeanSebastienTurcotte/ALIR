<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">On considère maintenant la rotation selon l’axe des <span class="process-math">\(y\text{.}\)</span> Selon la séquence, l’angle sera mesuré de l’axe des <span class="process-math">\(z\)</span> positifs vers l’axe des <span class="process-math">\(x\)</span> positifs. Évidemment, l’image du vecteur <span class="process-math">\((0,1,0)\)</span> est le vecteur lui-même puisque celui-ci est sur l’axe de rotation.</div>
