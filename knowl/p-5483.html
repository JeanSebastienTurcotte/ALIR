<div class="para">On a donc</div>
<div class="displaymath process-math">
\begin{align*}
\lambda (\vec{u}\cdot \vec{v})&amp;=\mu (\vec{u}\cdot \vec{v})\\
(\lambda-\mu)\vec{u}\cdot\vec{v}&amp;=0
\end{align*}
</div>
<div class="para">et puisque <span class="process-math">\(\lambda\neq \mu\text{,}\)</span> on doit avoir <span class="process-math">\(\vec{u}\cdot \vec{v}=0\text{.}\)</span>
