<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">La proposition <a href="" class="xref" data-knowl="./knowl/prop-investsurj.html" title="Proposition 2.3.9: Les transformations inversibles atteignent tous les vecteurs de leur image">2.3.9</a> montre donc qu’une transformation linéaire inversible est surjective alors que la proposition <a href="" class="xref" data-knowl="./knowl/prop-surjestinv.html" title="Proposition 2.3.10: Les transformations atteignant chaque vecteur de leur image sont l’inverse d’une transformation">2.3.10</a> montre qu’une transformation surjective est inversible.</div>
