<h6 class="heading"><span class="type">Paragraphe</span></h6>
<div class="para">Dans un premier temps, on veut montrer que <span class="process-math">\(\langle A~ |~ B\rangle=\langle B~ |~ A\rangle\text{,}\)</span> c’est-à-dire que <span class="process-math">\(\text{tr}(A^TB)=\text{tr}(B^TA).\)</span> Puisque <span class="process-math">\((A^TB)^T=B^TA\text{,}\)</span> il s’ensuit de l’exercice <a href="" class="xref" data-knowl="./knowl/exo-tracetransposee.html" title="Tâche 5.4.3.16.c">5.4.3.16.c</a> que ce produit scalaire est commutatif.</div>
