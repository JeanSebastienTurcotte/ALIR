\vec{v}\cdot\vec{v}_{\perp} &amp; =(v_1,v_2)\cdot(-v_2,v_1)\\
&amp; =v_1*(-v_2)+v_2*v_1\\
&amp; =-v_1v_2+v_1v_2\\
&amp; =0
