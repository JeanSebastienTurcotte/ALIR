<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">Lorsqu’une fonction est telle que si <span class="process-math">\(f(x)=f(y)\text{,}\)</span> alors <span class="process-math">\(x=y\text{,}\)</span> on dit qu’elle est injective (en anglais on dit parfois "one-to-one"). Cela signifie que chaque valeur atteinte dans <span class="process-math">\(Y\)</span> ne l’est que par un et un seul <span class="process-math">\(x\text{.}\)</span>
</div>
