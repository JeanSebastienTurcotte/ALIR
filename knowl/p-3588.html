<div class="para">Le déterminant d’un produit est égal au produit des déterminants, c’est-à-dire si <span class="process-math">\(B\)</span> est une autre matrice <span class="process-math">\(n\times n\text{,}\)</span> alors <span class="process-math">\(\det(AB)=\det(A)\det(B)\text{.}\)</span>
