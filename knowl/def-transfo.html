<article class="definition definition-like"><h4 class="heading">
<span class="type">Définition</span><span class="space"> </span><span class="codenumber">2.1.3</span><span class="period">.</span>
</h4>
<div class="para">Une fonction vectorielle de <span class="process-math">\(\R^n\)</span> vers <span class="process-math">\(\R^m\)</span> est une fonction <span class="process-math">\(T\)</span> qui prend un vecteur <span class="process-math">\(\vec{x}\in \R^n\)</span> et lui associe un vecteur <span class="process-math">\(\vec{y}\in \R^m\text{.}\)</span> On écrit alors <span class="process-math">\(T(\vec{x})=\vec{y}\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-transfodef.html#def-transfo" class="internal">Contexte</a></span>
