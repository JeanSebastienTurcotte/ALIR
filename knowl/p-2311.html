<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">Le rang correspond au nombre de colonnes pivots. Ce nombre ne peut donc pas dépasser <span class="process-math">\(n\text{.}\)</span> Selon la remarque <a href="" class="xref" data-knowl="./knowl/rem-ranglignenulle.html" title="Remarque 3.2.10: Le rang et les lignes d’une matrice">3.2.10</a>, le rang est aussi le nombre de lignes non nulles de la matrice. Ce nombre ne peut donc pas dépasser <span class="process-math">\(m\text{.}\)</span> Ainsi, on a <span class="process-math">\(r\leq \min(m,n)\text{.}\)</span>
</div>
