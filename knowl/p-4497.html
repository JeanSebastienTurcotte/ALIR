<h6 class="heading"><span class="type">Paragraphe</span></h6>
<div class="para">Du fait que les deux vecteurs sont perpendiculaires (et non nuls), on peut conclure qu’ils sont non parallèles. Toujours selon la proposition <a href="" class="xref" data-knowl="./knowl/prop-indep2-3.html" title="Proposition 5.2.9: Indépendance linéaire pour deux ou trois vecteurs">5.2.9</a>, les vecteurs sont indépendants.</div>
