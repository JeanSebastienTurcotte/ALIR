</h4> <div class="para logical">
<div class="para">Soit <span class="process-math">\(A\text{,}\)</span> une matrice carrée. On définit la <span class="process-math">\(k\)</span> ième puissance de <span class="process-math">\(A\)</span> comme étant le produit de <span class="process-math">\(A\)</span> avec elle-même, <span class="process-math">\(k\)</span> fois:</div>
<div class="displaymath process-math">
\begin{equation*}
A^k=\underbrace{AA\cdots A}_{k \text{ fois }}\text{.}
\end{equation*}
