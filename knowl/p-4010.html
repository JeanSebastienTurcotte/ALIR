<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">On débute avec l’espace nul. C’est un sous-espace vectoriel selon la proposition <a href="" class="xref" data-knowl="./knowl/prop-Ax0ssesp.html" title="Proposition 5.1.5: Les zéros d’une transformation forment un sous-espace vectoriel">5.1.5</a>. Comme l’espace nul gauche est équivalent à l’espace nul de la transposée, la même proposition confirme que c’est aussi un sous-espace vectoriel.</div>
