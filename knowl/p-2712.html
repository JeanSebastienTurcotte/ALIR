<div class="para">Il y a autant de solutions de base que de variables libres. Si la matrice <span class="process-math">\(A\)</span> ne possède pas de variables libres, la seule solution à l’équation <span class="process-math">\(A\vec{x}=\vec{0}\)</span> est le vecteur <span class="process-math">\(\vec{0}\text{.}\)</span> Celui-ci n’est pas « spécial ».</div>
