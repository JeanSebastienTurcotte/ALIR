<div class="para">D’abord, si <span class="process-math">\(x^2-9\neq 0 \Leftrightarrow (x-3)(x+3) \neq 0 \Leftrightarrow x \neq \pm 3\text{,}\)</span> alors, toutes les variables sont pivots et le système <span class="process-math">\(A\vec{x}=\vec{0}\)</span> a une seule solution qui est le vecteur nul. On a donc <span class="process-math">\(\vec{s}=\vec{0}\text{.}\)</span>
