<div class="para">On montre ensuite la commutativité de l’addition. Puisqu’on peut écrire <span class="process-math">\(a+d+(b+e)x+(c+f)x^2=d+a+(e+b)x+(f+c)x^2\)</span> et que ceci correspond à l’addition <span class="process-math">\(q(x)+p(x)\text{,}\)</span> on obtient la commutativité.</div>
