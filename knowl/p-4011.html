<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">L’espace colonne (ligne) est défini comme étant l’ensemble des combinaisons linéaires des colonnes (lignes). On peut ainsi le voir comme le <span class="process-math">\(\vspan\)</span> de ces colonnes (lignes), ce qui en fait donc un sous-espace vectoriel en vertu de la proposition <a href="" class="xref" data-knowl="./knowl/prop-vspanssespvec.html" title="Proposition 5.1.6: L’espace engendré est un sous-espace vectoriel">5.1.6</a>.</div>
