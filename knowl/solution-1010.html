<div class="para">Selon la proposition <a href="" class="xref" data-knowl="./knowl/prop-rotR3B.html" title="Proposition 6.2.13: Matrice de rotation dans une base orthonormée">6.2.13</a>, on doit avoir <span class="process-math">\(\cos(\theta)=-\frac{1}{2}\)</span> et <span class="process-math">\(\sin(\theta)=\frac{\sqrt{3}}{2}\text{.}\)</span> Le seul point sur le cercle trigonométrique qui possède ces propriétés se trouve en <span class="process-math">\(\theta=\frac{2\pi}{3}\text{.}\)</span>
