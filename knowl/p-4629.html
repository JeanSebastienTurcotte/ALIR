<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">Si la dimension de <span class="process-math">\(V\)</span> est <span class="process-math">\(0\text{,}\)</span> alors son complément orthogonal est <span class="process-math">\(\R^n\)</span> et il s’ensuit que tout vecteur <span class="process-math">\(\vec{u}\in\mathbb{R}^n\)</span> peut s’écrire comme <span class="process-math">\(\vec{u}+\vec{0}\text{.}\)</span> La situation est similaire si <span class="process-math">\(\text{dim}(V)=n\text{.}\)</span>
</div>
