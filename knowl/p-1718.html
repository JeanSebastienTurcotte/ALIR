<div class="para">Ensuite, on effectue la rotation du vecteur <span class="process-math">\(\vec{u}\)</span> ayant subi les deux rotations, par rapport à l’axe des <span class="process-math">\(z\text{.}\)</span> Ceci est équivalent à la rotation par rapport à l’axe original, mais le vecteur <span class="process-math">\(\vec{u}\)</span> transformé  n’est pas au bon endroit.</div>
