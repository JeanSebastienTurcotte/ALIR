<h4 class="heading"><span class="type">Paragraphe</span></h4>
<div class="para">Par la nature des opérations élémentaires, toute solution à l’équation <span class="process-math">\(A\vec{x}=\vec{0}\)</span> doit satisfaire le système équivalent menant à la solution paramétrique des combinaisons linéaires des solutions de base. Ainsi, ces combinaisons génèrent toutes les solutions.</div>
