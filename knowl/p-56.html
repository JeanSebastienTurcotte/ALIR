<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">Tel que mentionné, un vecteur n’a pas de localisation précise. Le vecteur qui relie le point <span class="process-math">\((0,0)\)</span> et <span class="process-math">\((1,1)\)</span> est le même vecteur que celui qui relie le point <span class="process-math">\((3,5)\)</span> au point <span class="process-math">\((4,6)\)</span> puisque si on les considère comme des déplacements, ils sont équivalents.</div>
